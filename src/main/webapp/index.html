<!DOCTYPE HTML>

<html>

<head>
    <meta charset="UTF-8">
    <title>Mail</title>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>

    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body data-ng-app="mail">

    <!-- Loading -->
    <div class="mail-load-waiting">
        <img src="image/loading-bar.gif">
    </div>

    <!-- Login -->
    <div class="mail-login" data-ng-controller="LoginController">
        <div>
            <div>
                <div class="mail-login-logo"><img src="image/logo.png"></div>
                <div>
                    <div class="mail-login-label"><label for="f1">Username</label></div>
                    <div class="mail-login-field"><input id="f1" type="text" class="mail-login-input"
                                                         data-ng-model="username"></div>
                </div>
                <div>
                    <div class="mail-login-label"><label for="f2">Password</label></div>
                    <div class="mail-login-field"><input id="f2" type="password" class="mail-login-input"
                                                         data-ng-model="password"></div>
                </div>
                <br><span>{{ loginMessage }}</span><br>
                <button data-ng-click="login()">Login</button>
            </div>
        </div>
    </div>

    <!-- Error -->
    <div class="mail-error">
        ERROR
    </div>

    <!-- Content -->
    <div class="mail-main" data-ng-controller="CoreController">

        <button data-ng-click="logout()">Logout</button><br />

        <div style="
            width: 200px;
            min-width: 200px;
            display: inline-block;
            vertical-align: text-top;
            background-color: #ddd;
         ">
            <div id="mail-folder-tree"></div>
        </div>

        <div style="display: inline-block; background-color: #bee; vertical-align: text-top">
            <ng-view></ng-view>
        </div>

    </div>

</body>

</html>
